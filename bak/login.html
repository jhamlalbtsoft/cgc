<!-- BEGIN BODY -->
<body class="error-body no-top">
<div class="container">
  <div class="row">
    <div class="login-container span12">
      <div class="row-fluid column-seperation" style="padding:0 10px">
        <div class="span6 offset1"> 
         <!--<img src="image/98.jpg" alt="Pathways" style="width:100%"/>-->
        <h4 style="text-align:center; margin:5px 100px">CHHATTISGARH CHAMBER OF COMMERCE AND INDUSTRIES</h4>
 <!--<h5 style="text-align:center; margin:5px 100px">Empowering Women in Agriculture</h5>-->
        </div>
        <div class="span5"><br><br><br>
 <h4>Sign in</h4> 
		
<div id = "fc">

<form action="" class="login-form" method="post">     <div class="row-fluid">
		 <div class="control-group span10">
            <label class="control-label">Username</label>
            <div class="controls">
				<div class="input-with-icon  right">                                       
					<i class="icon-instagram"></i>
                      <input class="span12" data-val="true" data-val-required="User Name required" id="LoginName" name="LoginName" placeholder="User Name*" type="text" value="" />
            <span class="field-validation-valid" data-valmsg-for="LoginName" data-valmsg-replace="true"></span>
					                                
				</div>
            </div>
          </div>
          </div>
		  <div class="row-fluid">
          <div class="control-group span10">
            <label class="control-label">Password</label>
            <span class="help"></span>
            <div class="controls">
				<div class="input-with-icon  right">                                       
					<i class="icon-lock"></i>
                    <input class="span12" data-val="true" data-val-required="Password is required" id="Password" name="Password" placeholder="Password*" type="password" />
            <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
					                              
				</div>
            </div>
          </div>
          </div>
          <div class="row-fluid">
            <div class="span10">
             <input type="submit" class="btn btn-primary btn-cons pull-right" value="Login"  />
  
            </div>
          </div>
       <script type="text/javascript">
           $(document).ready(function () {
               $("#fc > form").removeData("validator");
               $("#fc > form").removeData("unobtrusiveValidation");
               $.validator.unobtrusive.parse("#fc > form");
           });
  </script>  
</form>


</div>


        </div>
      </div>
    </div>
  </div>
</div>
